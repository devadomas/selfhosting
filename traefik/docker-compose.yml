services:
  public_traefik:
    image: traefik:v3.3
    command:
      - "--log.level=DEBUG"
      # API
      - "--api.insecure=true"
      # 
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # 
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls.domains[0].main=$BASE_DOMAIN"
      - "--entrypoints.websecure.http.tls.domains[0].sans=*.$BASE_DOMAIN"
      - "--entrypoints.websecure.http.tls.certresolver=myresolver"
      # 
      - "--certificatesresolvers.myresolver.acme.dnschallenge=true"
      - "--certificatesresolvers.myresolver.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.myresolver.acme.email=$ACME_EMAIL"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      #- "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
    # environment:
      # Cloudflare
      # - CLOUDFLARE_EMAIL
      # - CLOUDFLARE_API_KEY
      # Application
      # - BASE_DOMAIN
      # - ACME_EMAIL
    ports:
      - "80:80"
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro" # Listen to docker events read-only
      - "/root/letsencrypt:/letsencrypt"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.$BASE_DOMAIN`)"
      - "traefik.http.routers.traefik-dashboard.service=traefik-dashboard"
      - "traefik.http.services.traefik-dashboard.loadbalancer.server.port=8080"
    networks:
      - public


  # Just for testing
  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.$BASE_DOMAIN`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=myresolver"
    # environment:
      # - BASE_DOMAIN
    networks:
      - public

# Network
networks:
  public:
    driver: bridge